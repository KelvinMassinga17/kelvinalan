<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    /* Estilo geral da página */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url('Imagem WhatsApp 2025-10-16 às 23.25.28_b6f02e5d.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 5px rgb(26, 24, 24);
    }

       /* FOTO DE PERFIL */
    .foto-perfil {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .foto-perfil img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    /* BOTÕES PRETOS SEM BORDAS */
    .botoes {
      display: flex;
      gap: 20px;
    }

    .botoes a {
      text-decoration: none;
      color: white;
      background-color: black;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      border: none;
    }

    .botoes a:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
